<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only da best</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src="app.js"></script>
</head>
<body>
    
  <div class="intro">
    <div class="emoji">
      <img src="https://www.kindpng.com/picc/m/18-182017_omg-png-transparent-background-shock-emoji-png-png.png" width="200" width="200" />
    </div>
    <h1>Welcome to Hannah's Only Fans!</h1>
    <div class="emoji">
      <img src="https://www.kindpng.com/picc/m/18-182017_omg-png-transparent-background-shock-emoji-png-png.png" width="200" width="200"/>
    </div>
  </div>


  <div class="scroll">
    <div class="arrow">
      <img src="https://cdn.arrowpng.com/images/red-down-arrow.png"/>
    </div>
    <h1>Scroll Down to get wild!</h1>
    <div class="arrow">
      <img src="https://cdn.arrowpng.com/images/red-down-arrow.png"/>
    </div>
  </div> 


    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">

          <div class="numbertext">1 / 6</div>
          <img src="https://static.onecms.io/wp-content/uploads/sites/23/2022/03/25/clean-ceiling-fan-2000.jpg" width="100%">
          <!-- <div class="text">Caption Text</div> -->
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="https://images.pexels.com/photos/1650031/pexels-photo-1650031.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
          <!-- <div class="text">Caption Two</div> -->
        </div>
       
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="https://images.pexels.com/photos/1374448/pexels-photo-1374448.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
          <!-- <div class="text">Caption Three</div> -->
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="https://images.pexels.com/photos/2877256/pexels-photo-2877256.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="https://m.media-amazon.com/images/I/51gGQSWt5BL._AC_SL1280_.jpg" style="width:100%">
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src=" https://images.pexels.com/photos/592598/pexels-photo-592598.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
          <!-- <div class="text">Caption Three</div> -->
        </div>
       
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
</body>
</html>
